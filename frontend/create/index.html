<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/create/custom.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Waves Docs</title>
</head>
<body id="container">
<div class="col-12">
    <div class="loader" id='loader'>
        <div class='loader-container'>
            <div class="row">
                <div class="col-12 text-center">
                    <img style="max-width: 300px" src="./img/logo.jpg">
                </div>
                <div class="col-12 bg">
                    <div class="loader-spin" id="loader-4">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div id="main">
        <div class="container">
            <br>
            <p align="center" style="font-size: 20px;"><strong style="color: black">Сведения о безопасности:</strong> у Вас есть
                <span id="time"></span> минут для создания кошелька</p>
            <br>
            <form method="post" id="passwordForm">
                <div class="text-center">
                    <h2>Создайте пароль</h2>
                </div>
                <br>
                <br>
                <input type="password" class="input-lg form-control text-center" name="password1" id="password1"
                       placeholder="New Password" autocomplete="off">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <br>
                        <p class="qsp"><span id="8char" class="fa fa-remove" style="color:#FF0004;"></span> Минимум 8 символов</p><br>
                        <p class="qsp"><span id="ucase" class="fa fa-remove" style="color:#FF0004;"></span> Заглавные буквы</p><br>
                    </div>
                    <div class="col-sm-6 text-center">
                        <br>
                        <p class="qsp"><span id="lcase" class="fa fa-remove" style="color:#FF0004;"></span>Строчные буквы</p><br>
                        <p class="qsp"><span id="num" class="fa fa-remove" style="color:#FF0004;"></span>Цифры</p>
                        <br>
                    </div>
                </div>
                <br>
                <input type="password" class="input-lg form-control text-center" name="password2" id="password2"
                       placeholder="Повторите пароль" autocomplete="off">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <br>
                        <p class="qsp"><span id="pwmatch" class="fa fa-remove" style="color:#FF0004;"></span>Пароли совпадают</p>
                        <br>
                    </div>
                </div>
                <div class="text-center">
                    <h5>Запомните Ваш пароль! Его невозможно восстановить!</h5>
                    <br>
                    <input type="button" onclick="generatePicture()" class="col-xs-12 btn btn-primary btn-load btn-lg"
                           data-loading-text="Creating account..." value="Создать кошелек">
                </div>
            </form>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script>
</script>
</body>
</html>

<script src="./js/UI.js"></script>
<script src="./js/utils/bower_components/crypto-js/crypto-js.js"></script>

<script src="./js/lib/waves-api.extended.min.js"></script>
